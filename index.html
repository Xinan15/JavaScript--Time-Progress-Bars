<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Progress Bars</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Today: <span id="current-date"></span></h1>

    <h2>The progress for this year</h2>
    <div class="progress-container">
        <div id="year-progress" class="progress-bar"></div>
    </div>
    <div class="progress-text" id="year-progress-text"></div>

    <h2>The progress for this month</h2>
    <div class="progress-container">
        <div id="month-progress" class="progress-bar"></div>
    </div>
    <div class="progress-text" id="month-progress-text"></div>

</body>

</html>
